<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">{{title}}</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="segment" (ionChange)="loadEvents()">
    <ion-segment-button value="P1">
      Les études
    </ion-segment-button>
    <ion-segment-button value="P2">
      La recherche
    </ion-segment-button>
    <ion-segment-button value="P3">
      Le service à la société
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content class="feed-list">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list #newsList [hidden]="shownNews === 0" [virtualScroll]="displayedNews" approxItemHeight="100px" style="100%">
    <ion-item *virtualItem = "let item">
      <button ion-item (click)="goToNewsDetail(item)" no-lines>
        <h3>{{item.title}}</h3>
        <p [innerHtml]="item.trimmedDescription"></p>
        <p>{{item.pubDate | date: 'dd/MM/yyyy'}}</p>
      </button>
    </ion-item>
  </ion-list>

  <ion-list-header *ngIf="(shownNews === 0) && !searching">
    Pas d'actualité à afficher...
  </ion-list-header>
</ion-content>
