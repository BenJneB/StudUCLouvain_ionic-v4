<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">{{title | translate}}</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="segment" (ionChange)="loadEvents()">
    <ion-segment-button value="P1">
      {{'NEWS.STUDY' | translate}}
    </ion-segment-button>
    <ion-segment-button value="P2">
      {{'NEWS.SEARCH' | translate}}
    </ion-segment-button>
    <ion-segment-button value="P3">
      {{'NEWS.SERVICE' | translate}}
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content class="feed-list">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>

  <ion-list #newsList [virtualScroll]="displayedNews" approxItemHeight="100px" style="100%" [hidden]="shownNews === 0">
    <ion-item *virtualItem = "let item">
      <button ion-item (tap)="goToNewsDetail(item)" no-lines>
        <h3>{{item.title}}</h3>
        <p [innerHtml]="item.trimmedDescription"></p>
        <p>{{item.pubDate | date: 'dd/MM/yyyy'}}</p>
      </button>
    </ion-item>
  </ion-list>
  <ion-list-header *ngIf="nonews && !searching">
    {{'NEWS.NOTHING' | translate}}
  </ion-list-header>
</ion-content>
