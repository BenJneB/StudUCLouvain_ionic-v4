<ion-header>
  <ion-navbar >
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">
      <img alt="logo"   height="40" src="/assets/img/guindaille/logo.jpg" >
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="guindaille" >
  <ion-item-divider  (tap)="toggleGroup('picto')" class="gelem" no-lines>
    <button ion-button round class="gbutton" ><p class="gtext">Pictogrammes</p></button>
  </ion-item-divider>

  <ion-item [hidden]="!isGroupShown('picto')" class="gelem" no-lines>
    <ion-list >
      <ion-item class="gelem">
        <ion-row>
          <ion-col align-self-center text-center>
            <img alt="alterner" src="/assets/img/guindaille/alterner.png" align="middle"  height="auto" (tap)="showAlert(alterner)"/>
          </ion-col>
          <ion-col align-self-end text-center>
            <img alt="bruit" src="/assets/img/guindaille/Bruit-exterieur.png" align="middle"  height="auto" (tap)="showAlert(bruit)"/>
          </ion-col>
          <ion-col align-self-end text-center>
            <img alt="eau" src="/assets/img/guindaille/eau-gratuite.png" align="middle"  height="auto" (tap)="showAlert(eau)"/>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col align-self-center text-center>
            <img alt="ou" src="/assets/img/guindaille/jen-suis-ou.png" align="middle"  height="auto" (tap)="showAlert(ou)"/>
          </ion-col>
          <ion-col align-self-end text-center>
            <img alt="cans" src="/assets/img/guindaille/no-cans-no-glass.png" align="middle"  height="auto" (tap)="showAlert(cans)"/>
          </ion-col>
          <ion-col align-self-end text-center>
            <img alt="preservatif" src="/assets/img/guindaille/preservatif-jy-pense.png" align="middle"  height="auto" (tap)="showAlert(preservatif)"/>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col align-self-center text-center>
            <img alt="racompagner" src="/assets/img/guindaille/racompagner.png" align="middle"  height="auto" (tap)="showAlert(racompagner)"/>
          </ion-col>
          <ion-col align-self-end text-center>
            <img alt="uriner" src="/assets/img/guindaille/uriner-dans-le-pot.png" align="middle"  height="auto" (tap)="showAlert(uriner)"/>
          </ion-col>
          <ion-col align-self-end text-center>
            <img alt="urinerD" src="/assets/img/guindaille/uriner-dehors.png" align="middle"  height="auto" (tap)="showAlert(dehors)"/>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col align-self-end text-center>
            <img alt="violence" src="/assets/img/guindaille/Violence-arrete-toi-avant.png" align="middle" height="auto" align="center" (tap)="showAlert(violence)"/>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-item>

  <ion-item-divider  (tap)="toggleGroup('effecto')" class="gelem" no-lines>
    <button ion-button round class="gbutton" ><p class="gtext">Effectomètre</p></button>
  </ion-item-divider>

  <ion-item [hidden]="!isGroupShown('effecto')" class="gelem" no-lines>
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.image" class="slide-image"/>
      </ion-slide>
    </ion-slides>
    <p text-color="white">Glisser vers la droite pour continuer</p>
  </ion-item>

  <ion-item-divider  (tap)="toggleGroup('secours')" class="gelem" no-lines>
    <button ion-button round class="gbutton" ><p class="gtext">Informations secours</p></button>
  </ion-item-divider>

  <ion-item [hidden]="!isGroupShown('secours')" class="gelem">

  </ion-item>

</ion-content>
