<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentFilter()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="segment" (ionChange)="updateDisplayedSports()">
    <ion-segment-button value="all">
      Tous
    </ion-segment-button>
    <ion-segment-button value="team">
      Equipes Universitaires
    </ion-segment-button>
    <ion-segment-button value="favorites">
      Favoris
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content class="feed-list">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list #sportsList [virtualScroll]="displayedSports" [approxItemHeight]=" '130px' " [hidden]="shownSports === 0">
    <ion-item-sliding *virtualItem="let item" #slidingItem [hidden]="item.hidden">

      <ion-item>
        <ion-item no-lines>
          <h3>{{item.sport}} {{item.sexe}}  {{item.type}}</h3>
          <p>{{item.lieu}} - Salle : {{item.salle}}</p>
          <p>{{item.jour}} {{item.date | date: 'dd/MM/yyyy' }} {{item.date | date : 'H:mm' }} &mdash; {{item.hfin | date : 'H:mm'}}</p>
          <p style="color:red;" *ngIf="item.remarque.length > 2">Remarque : {{item.remarque}}</p>
        </ion-item>
      </ion-item>

      <ion-item-options>
        <button ion-button outline (click)="createSport(slidingItem, item)" class="large-icon">
          <ion-icon name='calendar'></ion-icon>
        </button>

        <button ion-button outline (click)="addFavorite(slidingItem, item)" *ngIf="segment === 'all'" class="large-icon">
          <ion-icon name="star-outline"></ion-icon>
        </button>

        <button ion-button (click)="removeFavorite(slidingItem, item, 'Remove Favorite')" *ngIf="segment === 'favorites'" class="large-icon">
          <ion-icon name='close'></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list-header *ngIf="shownSports === 0 && !searching">
    Pas de sport trouvé
  </ion-list-header>
</ion-content>
