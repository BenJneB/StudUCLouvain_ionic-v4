<ion-header *ngIf="(userS.hasCampus() === true)">
  <ion-navbar >
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="(userS.hasCampus() === false)">
  <p align="center" style="font-size:20px;"> De quel campus êtes-vous ?</p>
  <ion-list radio-group [(ngModel)]="where">
    <ion-item>
      <ion-label>Louvain-la-Neuve</ion-label>
      <ion-radio value="LLN" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Woluwé</ion-label>
      <ion-radio value="Woluwe"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Mons</ion-label>
      <ion-radio value="Mons"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-row center>  
    <ion-col text-center>  
      <button ion-button round (click)="update()">Valider</button>
    </ion-col> 
  </ion-row>
  <p> Salut {{userS.campus}}</p>
</ion-content>

<ion-content padding *ngIf="(userS.hasCampus() === true)">
  <p align="center"> LOGO !? </p>
  <ion-content text-center>
  <ion-list>
    <ion-item>
      <p align="center" style="font-size:22px;"><b>CAMPUS</b></p>
      <ion-row>
        <ion-col align-self-center>
          <img alt="logo" src="../../assets/img/ucl.jpg" align="middle"  />
        </ion-col>
        <ion-col align-self-center>
          <img alt="louvinfo" src="../../assets/img/louvainfo.png" align="middle"  />
          <br>
          <img alt="sport" src="../../assets/img/sport.jpg" align="middle"  />
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <p align="center" style="font-size:22px;"><b>ETUDES</b></p>
      <ion-row>
        <ion-col align-self-center><img alt="biblio" src="../../assets/img/biblio.jpg" align="middle"  /></ion-col>
        <ion-col align-self-center><img alt="etudes" src="../../assets/img/etudes.jpg" align="middle" /></ion-col>
        <ion-col align-self-center><img alt="aide" src="../../assets/img/aide.png" align="middle" /></ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  </ion-content>


</ion-content>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
