<ion-header *ngIf="(campus === true)">
  <ion-navbar >
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="(campus === false)">
  <p align="center" style="font-size:20px;"> De quel campus êtes-vous ?</p>
  <ion-list radio-group [(ngModel)]="userS.campus">
    <ion-item>
      <ion-label>Louvain-la-Neuve</ion-label>
      <ion-radio value="LLN" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Woluwé</ion-label>
      <ion-radio value="Woluwe"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Mons</ion-label>
      <ion-radio value="Mons"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-row center>  
    <ion-col text-center>  
      <button ion-button round (click)="update()">Valider</button>
    </ion-col> 
  </ion-row>
  <p> Salut {{userS.campus}}</p>
</ion-content>

<ion-content padding *ngIf="(campus === true)">
  <ion-content text-center>
    <img alt="logo" src="../../assets/img/ucl.jpg" align="middle" />

    <img alt="louvainfo" src="../../assets/img/louvainfo.png" align="middle" (click)="openRootPage(eventPage)" />
  </ion-content>

</ion-content>
