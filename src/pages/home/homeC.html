<ion-header *ngIf="(userS.hasCampus() === true)">
  <ion-navbar >
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">{{title}}</ion-title>
    <ion-buttons end *ngIf="(userS.hasCampus() === true)">
      <button ion-button icon-only end (click)="settings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="(userS.hasCampus() === false)">
  <p align="center" style="font-size:20px;"> De quel campus êtes-vous ?</p>
  <ion-list radio-group [(ngModel)]="where">
    <ion-item>
      <ion-label>Louvain-la-Neuve</ion-label>
      <ion-radio value="LLN" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Woluwé</ion-label>
      <ion-radio value="Woluwe"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Mons</ion-label>
      <ion-radio value="Mons"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-row center>
    <ion-col text-center>
      <button ion-button round (click)="updateCampus()">Valider</button>
    </ion-col>
  </ion-row>
</ion-content>
