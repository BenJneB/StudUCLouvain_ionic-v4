<ion-header>
  <ion-navbar >
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>

<ion-content padding>
  <ion-list no-lines>
    <ion-item no-lines [(ngModel)]="lastname">
      <ion-label color="primary">Nom</ion-label>
      <ion-input type="text" placeholder="nom"></ion-input>
    </ion-item>
    <ion-item no-lines [(ngModel)]="firstname">
      <ion-label color="primary">Prénom</ion-label>
      <ion-input type="text" placeholder="prénom"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row center>
    <ion-col text-center>
      <button ion-button round (click)="update()">Rechercher</button>
    </ion-col>
  </ion-row>

  <ion-list *ngIf="searching">
    <ion-item *ngFor="let emp of employees">
      {{emp.lastname}} {{emp.firstname}}
    </ion-item>
  </ion-list>
</ion-content>
