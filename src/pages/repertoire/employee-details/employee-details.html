<ion-header>

  <ion-navbar>
    <ion-title>{{empDetails.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Informations pratiques
      </ion-card-title>
    </ion-card-content>

    <ion-row text-wrap>
      <ion-col text-right>
      </ion-col>
      <ion-col text-right>
      </ion-col>
    </ion-row>

    <ion-row text-wrap padding>
        <b>{{empDetails.firstname}} {{empDetails.lastname}}</b>
    </ion-row>

    <ion-row padding text-wrap>
      <ion-list>
        <ion-item *ngFor="let emp of empDetails.departments.department">
          <p *ngIf="emp.linkType == 'Affectation'">{{emp.entity.acronyms}} -- {{emp.entity.name_fr}} ({{emp.entity.acronym}})</p>
          <p *ngIf="emp.linkType == 'Appartenance'"><ion-icon name="return-right"></ion-icon>{{emp.entity.acronyms}} -- {{emp.entity.name_fr}} ({{emp.entity.acronym}})</p>
        </ion-item>
      </ion-list>
    </ion-row>

    <ion-row padding>
      Adresse postale : {{empDetails.address}}

    </ion-row>
  </ion-card>
</ion-content>
