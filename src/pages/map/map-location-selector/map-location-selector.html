<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Annuler</button>
    </ion-buttons>

    <ion-title>
      Choix d'un point d'intérêt
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Appliquer</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content #mapSelector id=mapSelector padding>
  <ion-list radio-group>
    <ion-list-header>
      Sélectionnez le lieu que vous voulez afficher
    </ion-list-header>

    <ion-item *ngFor="let loc of locations, let i=index">
      <ion-label>{{loc.title}}</ion-label>
      <ion-radio [checked]="checkBoxStates[i]" value="{{loc.title}}" (click)="changeCurrent(loc)"></ion-radio>
    </ion-item>

  </ion-list>
</ion-content>
