<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Annuler</button>
    </ion-buttons>

    <ion-title>
      Filtre
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Appliquer</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-item>
    <ion-label *ngIf="dateRange > 1" center >
       Affichage des évènements <br/> pour les {{dateRange}} prochains mois
    </ion-label>
    <ion-label *ngIf="dateRange == 1" center >
       Affichage des évènements <br/> pour le mois prochain
    </ion-label>
    <ion-range min="1" max="6" step="1" pin="true" snaps="true" [(ngModel)]="dateRange">
    </ion-range>
  </ion-item>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-right end (click)="uncheckAll()">
        Tout décocher
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right (click)="resetFilters()">
        Restaurer le filtre
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list>
    <ion-list-header>Categories</ion-list-header>

    <ion-item *ngFor="let category of categories">
      <ion-thumbnail item-left>
        <img [src]="category.iconCategory">
      </ion-thumbnail>
      <ion-label>{{category.name}}</ion-label>
      <ion-toggle [(ngModel)]="category.isChecked" color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>


</ion-content>
