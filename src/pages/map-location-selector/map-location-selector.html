<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
      Select Location
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Apply</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>
      Select the location you want to be displayed ...
    </ion-list-header>

    <ion-item *ngFor="let loc of locations, let i=index">
      <ion-label>{{loc.title}}</ion-label>
      <ion-radio [checked]="checkBoxStates[i]" value="{{loc.title}}" (click)="changeCurrent(loc)"></ion-radio>
    </ion-item>

  </ion-list>
</ion-content>
