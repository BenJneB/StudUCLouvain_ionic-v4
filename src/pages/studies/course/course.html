<ion-header>

  <ion-navbar>
    <ion-title>{{course.name}} - {{course.acronym}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #courseContent>
  <ion-list>
     <ion-item-sliding *ngFor="let activity of course.activities">
       <ion-item >
        <h3> {{activity.type}}</h3>
        <h3> Horaire : {{activity.start}} - {{activity.start}} </h3>
        <h3> Auditoire : {{activity.auditorium}}</h3>
        <h3> Etudiants : {{activity.students}}</h3>
        <h3> Professeurs : {{activity.teachers}}</h3>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="removeCourse(course)" >
          <ion-icon name="calendar"></ion-icon>
          Calendar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
