<ion-header>

  <ion-navbar>
    <ion-title>{{course.name}} - {{course.acronym}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #courseContent>
  <h1 text-center>Next Deadline : {{nextDeadline}}</h1>
  <ion-list>
    <ion-item *ngFor="let timeSlot of weekSchedule">
      <ion-thumbnail item-left>
        <img src="assets/img/lecture_halls/saintebarbe.jpg" />
      </ion-thumbnail>
      <h1>{{timeSlot.hall}}</h1>
      <h2>{{timeSlot.date}}</h2>
      <h2>{{timeSlot.time}}</h2>
      <button ion-button clear item-right (click)="openMapTo(timeSlot.location)">View on map</button>
    </ion-item>
  </ion-list>
</ion-content>
