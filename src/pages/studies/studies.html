<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">{{title}}</ion-title>
    <button ion-button icon-only end  menuToggle="studiesMenu">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-menu id="studiesMenu" [content]="studiesContent" side="right">
  <button ion-item (click)="launch('http://www.uclouvain.be/')"> uclouvain.be </button>
  <button ion-item (click)="launch('https://moodleucl.uclouvain.be')"> moodle ucl </button>
  <button ion-item (click)="openModalProject()"> Changer projet ADE </button>
</ion-menu>

<ion-content padding #studiesContent>
  <ion-list>
     <ion-item-sliding *ngFor="let course of listCourses">
       <ion-item (click)="openCoursePage(course)" >
        <h2>{{course.name}} {{course.acronym}}</h2>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="removeCourse(course)" >
          <ion-icon name="trash"></ion-icon>
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="showPrompt()">
      <ion-icon name="add"> </ion-icon>
    </button>
  </ion-fab>

</ion-content>
