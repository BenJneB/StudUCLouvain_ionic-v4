<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">{{title | translate}}</ion-title>
    <button ion-button icon-only end  menuToggle="studiesMenu">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-navbar>

    <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="prog">
      {{'STUDY.PROGRAM' | translate}}
    </ion-segment-button>
    <ion-segment-button value="cours">
      {{'STUDY.HORAIRE' | translate}}
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-menu persistent=true id="studiesMenu" [content]="studiesContent" side="right" type="overlay">
  <button ion-item (tap)="launch('http://www.uclouvain.be/')"> uclouvain.be </button>
  <button ion-item (tap)="launch('https://moodleucl.uclouvain.be')"> Moodle ucl </button>
  <button ion-item (tap)="openModalProject()"> {{'STUDY.CHANGEADE' | translate}} </button>
</ion-menu>
<ion-content padding #studiesContent>
<ion-content padding *ngIf="segment==='cours'">

  <h4 text-center *ngIf="project!==null"> {{'STUDY.ADE' | translate}} {{project.name}}  </h4>

  <ion-list >
    <ion-item-sliding *ngFor="let course of listCourses" #slidingItem>
      <ion-item (tap)="openCoursePage(course)" >
        <h2>{{course.name}} {{course.acronym}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (tap)="addCourseToCalendar(slidingItem, course)" >
          <ion-icon name="calendar"></ion-icon>
            {{'STUDY.CALENDAR' | translate}}
        </button>
        <button ion-button (tap)="removeCourse(course)" >
          <ion-icon name="trash"></ion-icon>
            {{'STUDY.DEL' | translate}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (tap)="showPrompt()">
      <ion-icon name="add"> </ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-content padding  *ngIf="segment==='prog'">
  <form #loginForm="ngForm" (ngSubmit)="loadActivities()" autocomplete="off" *ngIf="!status">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Username" name="username" id="loginField" type="text" required [(ngModel)]="username" #userName autocapitalize="none"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div text-center *ngIf="error" class="alert alert-danger" style="color: red"><b>{{error}}</b></div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
  <ion-list *ngIf="status">
    <ion-list *ngFor="let activity of activities">
    <ion-item-sliding #slidingItem>
      <ion-item>
        {{activity}}
      </ion-item>
      <ion-item-options>
        <button ion-button outline (tap)="showPromptAddCourse(activity)" class="large-icon">
          <ion-icon name='add-circle'></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  </ion-list>

</ion-content>

</ion-content>
<ion-footer text-center *ngIf="segment=='cours'">
  <ion-icon name='help-circle'></ion-icon><p> Swipe sur la gauche pour supprimer un cours
   ou l'ajouter à ton agenda.</p>
</ion-footer>
