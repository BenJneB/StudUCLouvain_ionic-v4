<!--EN-TETE-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">{{'SPORTS.CANCEL' | translate}}</ion-button>
    </ion-buttons>
    <ion-row><ion-col>
    <ion-title>
      {{'SPORTS.FILTER' | translate}}
    </ion-title>
</ion-col></ion-row>
    <ion-buttons slot="end">
      <ion-button (click)="applyFilters()" strong>{{'SPORTS.APPLY' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--BODY-->
<ion-content class="outer-content">

  <ion-toolbar color="uclouvain">
  <ion-buttons slot="start">
    <ion-button (click)="uncheckAll()" color="light">
      <ion-label>{{'SPORTS.UNTOGGLE' | translate}}</ion-label>
      <ion-icon slot="end" name="done-all"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="resetFilters()" color="light">
      <ion-label>{{'SPORTS.RESTORE' | translate}}</ion-label>
      <ion-icon slot="end" name="refresh-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
  <ion-list>
    <ion-list-header>{{'SPORTS.SPORTS' | translate}}</ion-list-header>

    <ion-item *ngFor="let category of categories">
      <ion-label>{{category.name}}</ion-label>
      <ion-toggle [(ngModel)]="category.isChecked" color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>



</ion-content>
