<ion-menu id="mainMenu"  [content]="content">
  <ion-content>
    <ion-list scroll=true>
      <button ion-item *ngFor="let p of campusPages" (click)="openRootPage(p)">
        <ion-icon name={{p.icon}}> </ion-icon> {{p.title}}
      </button>
      <button ion-item *ngFor="let p of studiePages" (click)="openRootPage(p)">
        <ion-icon name={{p.icon}}> </ion-icon> {{p.title}}
      </button>
      <button ion-item *ngFor="let p of toolPages" (click)="openRootPage(p)">
        <ion-icon name={{p.icon}}> </ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
