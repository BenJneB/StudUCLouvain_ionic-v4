sudo: false

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      language: node_js
      node_js: "12.14.0"
      env:
        global:
          - CC_TEST_REPORTER_ID=9e94eb42394f339fee6592314b209bd1afb92b11580fee8e550111aa42626990
      dist: xenial
      services:
        - xvfb
      addons:
        chrome: stable
      branches:
            only:
              - master
      install:
        - npm install
        - npm install -g ionic cordova
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: npm run test:onceAndCoverage
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
    - name: "E2E Tests"
      language: node_js
      node_js: "12.14.0"
      env:
        global:
          - CC_TEST_REPORTER_ID=9e94eb42394f339fee6592314b209bd1afb92b11580fee8e550111aa42626990
      dist: xenial
      services:
        - xvfb
      addons:
        chrome: stable
      branches:
            only:
              - master
      install:
        - npm install
        - npm install -g ionic cordova
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: npm run e2e
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
    - stage: "Builds"
      name: "Build Android"
      language: android
      env:
        global:
          - ANDROID_API_LEVEL=28
          - ANDROID_BUILD_TOOLS_VERSION=28.0.3
          - ANDROID_ABI=armeabi-v7a
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3	
          - android-28
          - extra
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
        licenses:
          - 'android-sdk-preview-license-.+'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'
          
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
          
      before_install:
        - nvm install 12.14.0
        - node --version
        - npm --version
        - gradle --version
      
      script: ionic cordova build android --prod
      before_script:
        - npm install -g cordova-res
        - ionic cordova resources android
        - ionic cordova platform add android

      before_deploy:
        # start install android
        - wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
        - tar -xzvf /sdk-tools-linux-4333796.zip
        - echo "y" | ./android-sdk-linux/tools/android update sdk --no-ui --filter android-28,build-tools-28.0.3
        - export ANDROID_HOME=${PWD}/android-sdk-linux
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        file_glob: true
        file: "/home/travis/build/BenJneB/StudUCLouvain_ionic-v4/platforms/android/app/build/outputs/apk/*/*.apk"
        on:
          repo: BenJneB/StudUCLouvain_ionic-v4
          branch: master
       
