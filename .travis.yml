sudo: false

branches:
  only:
    - master
dist: xenial
    
jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      env:
        global:
          - CC_TEST_REPORTER_ID=9e94eb42394f339fee6592314b209bd1afb92b11580fee8e550111aa42626990
      language: node_js
      node_js: "12.14.0"
      services:
        - xvfb
      addons:
        chrome: stable
  
      install:
        - npm install
        - npm install -g ionic cordova
        - ionic info
        
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: npm run test:onceAndCoverage
        
    - name: "E2E Tests"
      env:
        global:
          - CC_TEST_REPORTER_ID=9e94eb42394f339fee6592314b209bd1afb92b11580fee8e550111aa42626990
      language: node_js
      node_js: "12.14.0"
      services:
        - xvfb
      addons:
        chrome: stable
        
      install:
        - npm install
        - npm install -g ionic cordova
        - ionic info
        
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: npm run e2e

    - stage: "Build Android"
      language: android
      env:
        global:
          - ANDROID_API_LEVEL=28
          - ANDROID_BUILD_TOOLS_VERSION=28.0.3
          - ANDROID_ABI=armeabi-v7a
      jdk: oraclejdk8
      android:
        components:
          - build-tools-28.0.3	
          - android-28
          
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
          
      before_install:
        - nvm install 12.14.0
      install:
        - npm install
        - npm install -g ionic cordova cordova-res
        - node --version
        - npm --version
        - gradle --version
        
      before_script:
        - ionic cordova resources android
        - ionic cordova platform add android
        - ionic info
      script: ionic cordova build android --prod
       
    - stage: "Build iOS"
      os: osx
      language: swift
          
      before_install:
        - nvm install 12.14.0
      install:
        - npm install
        - npm install -g ionic cordova cordova-res
        - node --version
        - npm --version
        
      before_script:
        - ionic cordova resources ios
        - ionic cordova platform add ios
        - ionic info
      script: ionic cordova build ios --prod

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  
